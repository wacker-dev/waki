name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.78.0
      - name: cargo publish
        run: |
          cargo publish -p waki-macros
          cargo publish -p waki
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
